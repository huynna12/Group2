        <h2 style="text-align: center;">Day 3</h2>
        <img src="Day3.jpg" alt="Day 3" style="width: 500px; height: auto; text-align: center; display: block; margin-left: auto; margin-right: auto;">
        
        <div id= "hoverText" style= "position: absolute; color: gray; font-size: 1em; display: none">
            <p>
                Here we made a our own poster board for the robot, making the line in the shape of a square.
            </p>
        </div> 

        <script>
            const image = document.getElementById('hoverImage'); 
            const hoverText = document.getElementById('hoverText');

            image.addEventListener('mouseover',() => {
            image.style.filter = 'brightness(50%)';
            hoverText.style.opacity = '1';
            hoverText.style.display = 'block';
            });

            image.addEventListener('mouseout', () => {
                image.style.filter = 'brightness(100%)';
                hoverText.style.opacity = '0';
                hoverText.style.display = 'none'; 
            }); 
        </script>
    </body>
